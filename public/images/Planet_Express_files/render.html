      function setRenderSize(doc, width, height) {
        if (doc.defaultView && doc.defaultView.frameElement) {
          doc.defaultView.frameElement.width = width;
          doc.defaultView.frameElement.height = height;
        }
      }

      function renderAd(doc, bid) {
        if (doc && bid) {
          if (bid.adm) {
              doc.write(bid.adm);
              setRenderSize(doc, bid.width, bid.height)
          }
          doc.close();
        }
      }

      function renderPassback(iframeDoc, winningBid) {
        winningBid.renderPassback = true;
        iframeDoc.write(atob(winningBid.passback.tag));
        setRenderSize(iframeDoc, winningBid.passback.size[0],  winningBid.passback.size[1]);
        iframeDoc.close();
      }

      window.addEventListener('message', function (msg) {
        if (msg.data.type && msg.data.type === 'bidt-sra-render') {
          let winningBid = msg.data.winningBid;
          let iframe = document.getElementById('render');
          let iframeDoc = iframe.contentWindow.document;
          let backupElem = document.getElementById('backup');
          iframe.width = msg.data.winningBid.width;
          iframe.height = msg.data.winningBid.height;
          let bidderCode = winningBid.bidderCode;
          if ((BT.REMOVE_NON_ANIMATED_OVERLAY_BIDDERS.includes(bidderCode) && !winningBid.isAnimated) || winningBid.isWhitelistedBidder || winningBid.isOverRide) {
            backupElem.parentNode.removeChild(backupElem);
          } else {
            let backupUrl = BT.CREATIVE_HOST;
            backupUrl += (winningBid.isAnimated) ? 'whitelist/' : 'static/';
            backupUrl += winningBid.fingerprint;
        
            backupElem.style.cssText = 'background-image: url(' + backupUrl + '.png)';
            backupElem.style.width = '' + winningBid.width + 'px';
            backupElem.style.height = '' + winningBid.height + 'px';
          }
          if (winningBid.hasOwnProperty('adm') && (winningBid.isWhitelistedBidder || winningBid.fingerprint)) {
            renderAd(iframeDoc, winningBid);
          } else {
            renderPassback(iframeDoc, winningBid)
          }

          var parentUrl;
          try {
            parentUrl = window.top.document.referrer;
          } catch (e) {
            parentUrl = document.referrer;
          }
          parentUrl = parentUrl ? parentUrl : location.ancestorOrigins[0];
          var msg = {
            type: 'bidt-sra-rendered',
            code: BT.CODE,
            ifrId: BT.IFRID,
            passback: winningBid.hasOwnProperty('renderPassback') ? winningBid.renderPassback : false 
          }
          window.parent.postMessage(msg, parentUrl);
        } else if (msg.data.type && msg.data.type === 'bidt-sra-notify') {
          let notif = document.createElement('img');
          notif.src = msg.data.src;
          document.head.appendChild(notif);
        }
    }, false);
